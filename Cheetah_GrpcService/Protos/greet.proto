syntax = "proto3";

option csharp_namespace = "Cheetah_GrpcService";

package greet;


// The greeting service definition.
service Request {
  // Sends a greeting
  rpc CreateRequest (GRPC_F_Request) returns (GRPC_F_Request);
  rpc PerformRequest (GRPC_F_Request) returns (GRPC_F_Request);  
}

message GRPC_F_Request
{
     int64  Id = 1;
     int64  PERPCode = 2;
     string RQT_Creator_PName = 3;
     string RQT_Requestor_PName = 4;
     string RQT_Process_PName = 5;
     string Tag_Name = 6;
     string Performer = 7;
     string Assignment_Id = 8;
     repeated UserAssignment CurrentAssignments = 9;
     repeated UserAssignment AllAssignments = 10;
}

message UserAssignment
{
    string UA_User_PName = 1;
}

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// The request message containing the user's name.
message HelloRequest
{
  string name = 1;
}

// The response message containing the greetings.
message HelloReply
{
  string message = 1;
}
